    <!-- Page Content -->
    <div class="container">

        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>IATI Score Card</h1>


                <div><select id="country">
                    <option>Global Comparison</option>
                    <optgroup label="OECD">
                        <option value="NL" selected>Netherlands</option>
                        <option value="GB">United Kingdom</option>
                        <option value="US">United States</option>
                    </optgroup>

    <!-- jQuery Version 1.11.1 -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>


    <script>


        var width = 420;
        var barHeight = 20;

 

        function showCountry(countryId) {

            var scoreField = "ref_score";
            
            d3.csv("data/" + countryId + ".csv", type, function (error, data) {
                if (error) throw error;
                
                data.sort(function(a, b) { 
                   return b[scoreField] - a[scoreField]; 
                });

                var maxScore = d3.max(data, function(d) { return d[scoreField]; });


                // Resize the chart to match the number of organizations
                var chart = d3.select("#chart")
                        .attr("width", width)
                        .attr("height", barHeight * data.length);

                // Update x scale to use the maximum score in this dataset
                var x = d3.scale.linear()
                        .range([0, width])
                        .domain([0, maxScore]);

                var selection = chart.selectAll("g")
                        .data(data)
                        .enter();
                
                var bar = selection.append("g")
                        .attr("transform", function(d, i) { return "translate(0," + i * barHeight + ")"; })

                bar.append("rect")
                        .attr("width", function(d) { return x(d[scoreField]); })
                        .attr("height", barHeight - 1);

                bar.append("text")
                        .attr("x", 0)
                        .attr("y", barHeight / 2)
                        .attr("dy", ".35em")
                        .text(function(d) { return d.name; });
                
                selection.exit();
                
            });
        };
        
        function type(d) {
            d.ref_score = +d.ref_score;
            return d;
        }
        
        showCountry('NL');

        $('#country').on('change', function() {
            showCountry(this.value);
        });
        

    </script>
